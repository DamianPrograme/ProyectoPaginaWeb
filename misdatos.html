        <form class="row g-3 needs-validation" novalidate>
            <div class="container-fluid">
                <!-- todos los datos del cliente -->
                <div class="row">
                    <!-- datos del cliente -->
                    <div class="col-se-12 col-md-6" id="datos">
                        <div class="mb-3">
                            <label for="Rut" class="form-label">RUT</label>
                            <input required type="text" placeholder="Ej 10123123-k" class="form-control" id="Rut"

                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="Nombres" class="form-label">NOMBRES</label>
                            <input type="text" placeholder="Escriba todos sus nombres" class="form-control" id="Nombres"
                                aria-describedby="emailHelp">
                        </div>


                        <div class="mb-3">
                            <label for="Apellidos" class="form-label">APELLIDOS</label>
                            <input type="text" placeholder="Escriba todos sus apellidos" class="form-control"

                        </div>

                        <div class="mb-3">
                            <label for="Correo" class="form-label">CORREO</label>
                            <input type="email" placeholder="EJ: andorra@gmail.com" class="form-control" id="Apellidos"
                                aria-describedby="emailHelp">
                        </div>


                        <div class="mb-3">
                            <label for="Direccion" class="form-label">DIRECCION</label>
                            <textarea rows="4" placeholder="Escriba su direccion Ej Las condes 2020"
                                class="form-control" id="Direccion" aria-describedby="emailHelp"></textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Deseas suscribirte</label>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputContraseña1" class="form-label">CONTRASEÑA</label>
                            <input type="password" placeholder="EJ 123Ae." class="form-control"
                                id="exampleInputPassword1">
                        </div>

                        <div class="mb-3">
