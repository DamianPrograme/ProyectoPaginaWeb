<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Animals</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .error {
            color: red;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- menu superior -->
            <div class="col-2">
                <!-- logo -->
                <img class="logo" src="img/logo.jpg_rial.jpeg" alt="">
            </div>
            <!-- menu  inici-nosotros-registro-ingresar-->
            <div id="menu-superior"></div>
        </div>
        <!-- titulo -->
        <h1>Ingreso de Cliente</h1>
        <br>

        <!-- formulario de cliente -->
        <div class="container">
            <!-- todos los datos del cliente -->
            <div class="row">
                <!-- datos del cliente -->
                <div class="col-se-12 col-md-6 col-lg-4 col-x1-3" id="datos">
                    <div class="mb-3">
                    </div>
                </div>
                <div class="col-se-12 col-md-6 col-lg-3">
                    <form method="POST" id="formulario1" action="recibir_datos">
                        <div class="form-group">
                            <br>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Ingrese su email aquí" value="" />
                        </div>
                        <div class="form-group">
                            <br>
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Ingresar contraseña del al menos 5 caracteres" value="" />
                        </div>
                    </form>
                </div>
            </div>
            <!-- botones -->
            <br>
            <div class="row" id="botones">
                <div class="col text-center">
                    <a type="new" class="btn btn-primary">Ingresar</a>
                </div>
            </div>
        </div>

        <!-- pie de pagina -->
        <br><br>
        <hr>
        <div class="row">
            <div class="col">
                <svg xmlns="" width="16" height="16" fill="currentColor" class="" viewBox="0 0 16 16">
                    <path d= />
            </div>
        </div>
        <!--::::Pie de Pagina::::::-->
        <footer class="pie-pagina">
            <div class="grupo-1">
                <div class="box">
                    <figure>
                        <a href="">
                            <img src="img/logo.jpg_rial.jpeg" alt="Logo de SLee Dw">
                        </a>
                    </figure>
                </div>
                <div class="box">
                    <h2>SOBRE NOSOTROS</h2>
                    <p>Santiago, RM, Chile.</p>
                    <p>@home_animals</p>
                    <p>@home_animalstw</p>
                    <p>home_animals@gmail.com</p>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
        <script src="js/validador.js" type="text/javascript"></script>
</body>

</html>
